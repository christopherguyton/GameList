<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
<style>
    .success, .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
    }

    .success {
        background-color: green;
    }

    .error {
        background-color: red;
    }
</style>

</head>
<body>
<div class="container">
    <h1>Game List</h1>
    <form id="game-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width">
        </div>
        <div>
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" class="u-full-width">
        </div>
        <div>
            <label for="system">System</label>
            <input type="text" id="system" class="u-full-width">
        </div>
        <div>
            <label for="genre">Genre</label>
            <input type="text" id="genre" class="u-full-width">
        </div>
        <div>
            <input type="submit" id="submit-item" class="u-full-width"></button>
        </div>
    </form>
    <hr>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Publisher</th>
                <th>System</th>
                <th>Genre</th>
                <th></th>
            </tr>
        </thead>
        <tbody id='game-list'></tbody>
    </table>
</div>
    <script src='app.js'></script>
</body>
</html>
